<!DOCTYPE html>
<html>
	<head>
		<title>Javascript first demo</title>
	</head>
	<body>
		<h1>Javascript first demo</h1>
		<script>
			var a = 1;
			var b = 2;
			var c = a + b;
			console.log(a + b);
		</script>
		<script>
			function add(x, y) {
				console.log(x + y)
			}
			add(1, 2); 
			add(10, 20);
			add(300, 400);
		</script>
		<script>
			function isBig(x) {
				if(x > 100) {
					console.log('I am big');
				}else {
					console.log('I am not big');
				}
			}
			isBig(200);
			isBig(20);
			for (var i=1; i<=10;  i = i+1) {
				console.log(i);
			}
			console.log('1+2');
			console.log(1+2);
		</script>
	</body>
